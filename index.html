<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Restraunt website</title>
    <!--bootstarp css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <!--Main Css-->
    <link rel="stylesheet" href="./css/style.css" />
    <!--googleFont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <!--font awesome-->
    <script src="js/fontawesome-all.js"></script>
    <!---magnific popup css-->

  <body>
    <div class="container-fluid info p-2" id="top-icons">
      <div class="row">
        <div
          class="col d-flex justify-content-between align-items-baseline flex-wrap"
        >
          <div class="info-icons p-2">
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-facebook fa-2x"></i
            ></a>
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-instagram fa-2x"></i
            ></a>
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-twitter fa-2x"></i
            ></a>
            <a href="#" class="mr-2 primary-color"
              ><i class="fab fa-yelp fa-2x"></i
            ></a>
          </div>
          <h2 class="primary-color p-2 text-capitalize">
            8235 lincoln street los angelos, ca 9085
          </h2>
        </div>
      </div>
    </div>
    <!--End of special icons-->
    <!--Header section-->
    <header id="header">
      <div class="container">
        <div class="row height-90 align-items-center justify-content-center">
          <div class="col">
            <div class="banner text-center">
              <h1 class="display-1 text-capitalize w-50 mx-auto">
                <small>sushi</small>

              </h1>
              <a href="" class="btn main-btn sushi-btn my-4 text-capitalize">
                Order online</a

            </div>
          </div>
        </div>
      </div>
      <a href="#special-items" class="btn header-link primary-color"
